<div class="container" layout="row" layout-align="center start">

    <div class="form md-whiteframe-z2" layout="column" flex="70">
        <md-toolbar class="md-warn">
            <h2 class="md-toolbar-tools">
      <span>All Jobs</span>
    </h2>
        </md-toolbar>
        <md-content>
            <md-list layout-margin>
                <md-list-item class="md-3-line" ng-repeat="job in alljobs.allJobsList">
                    <div class="md-list-item-text" layout-padding>
                        <h3>{{job.name}}</h3>
                        <h4>Date: {{job.dateCreatedPretty}}</h4>
                    </div>
                    <md-button class="md-secondary md-secondary md-primary md-hue-2" ng-click="alljobs.setAsCurrentJob(job.id)">Open</md-button>
                    <md-button class="md-secondary md-warn md-accent md-hue-2" ng-click="alljobs.deleteJob(job.id, $event)">Delete</md-button>
                    <md-divider ng-if="!$last"></md-divider>
                </md-list-item>
            </md-list>
        </md-content>
    </div>
</div>
