<h2>Register<h2>

<div layout="row" layout-align="center">

  <div layout="column" layout-align="center" layout-margin>
    <md-input-container>
        <label>First Name</label>
        <input type="text" ng-model="index.first" required></input>
    </md-input-container>
    <md-input-container>
        <label>Last Name</label>
        <input type="text" ng-model="index.last" required></input>
    </md-input-container>
    <md-input-container>
        <label>Email</label>
        <input type="email" ng-model="index.email"></input>
    </md-input-container>
    <md-input-container>
        <label>Phone</label>
        <input type="tel" ng-model="index.phone"></input>
    </md-input-container>
    <md-input-container>
        <label>Address</label>
        <input type="text" ng-model="index.address"></input>
    </md-input-container>
  </div>


  <div layout="column" layout-align="center" layout-margin>
    <md-input-container>
        <label>Hourly Rate</label>
        <input type="number" ng-model="index.rate"></input>
    </md-input-container>
    <md-input-container>
        <label>Username</label>
        <input ng-model="index.username" required></input>
    </md-input-container>
    <md-input-container>
        <label>Password</label>
        <input type="password" ng-model="index.password" required></input>
    </md-input-container>
    <md-input-container>
        <label>Confirm Password</label>
        <input type="password" ng-model="index.confirmPassword" required></input>
    </md-input-container>
  </div>

</div>
<md-button flex-align="center end" class="md-raised" ng-click="index.registerSubmit(index.first, index.last, index.username, index.password, index.email, index.phone, index.address, index.rate)">Submit</md-button>
