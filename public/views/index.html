<!DOCTYPE html>
<html ng-app="myTimeApp">

<head>
    <meta charset="utf-8">
    <title>MyTime App</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700,400italic">
    <link rel="stylesheet" href="vendor/angular-material/angular-material.min.css">
    <link rel="stylesheet" href="styles/stylesheet.css">
    <script src="vendor/angular/angular.min.js"></script>
    <script src="vendor/angular-animate/angular-animate.min.js"></script>
    <script src="vendor/angular-aria/angular-aria.min.js"></script>
    <script src="vendor/angular-messages/angular-messages.min.js"></script>
    <script src="vendor/angular-material/angular-material.min.js"></script>
    <script src="vendor/angular-route/angular-route.min.js"></script>

    <script src="scripts/myTimeApp.module.js"></script>
    <script src="scripts/myTimeApp.config.js"></script>

    <script src="scripts/AllJobsController.js"></script>
    <script src="scripts/CurrentJobController.js"></script>
    <script src="scripts/EditInvoiceController.js"></script>
    <script src="scripts/EditJobController.js"></script>
    <script src="scripts/HomeController.js"></script>
    <script src="scripts/IndexController.js"></script>
    <script src="scripts/InvoicesController.js"></script>
    <script src="scripts/NewInvoiceController.js"></script>
    <script src="scripts/NewJobController.js"></script>
    <script src="scripts/ProfileController.js"></script>

    <script src="scripts/DateTimeFactory.js"></script>
    <script src="scripts/InvoiceFactory.js"></script>
    <script src="scripts/JobFactory.js"></script>
    <script src="scripts/RouteFactory.js"></script>
    <script src="scripts/TimerFactory.js"></script>
    <script src="scripts/TimesFactory.js"></script>
    <script src="scripts/UserFactory.js"></script>
    <base href="/" />
</head>

<body ng-controller="IndexController as index">

    <header layout="row">
        <div flex-offset="10" flex="90" layout="row" layout-align="center center">
            <img id="header-logo" src="assets/text-with-1clock-backwards.png" alt="logo" />
        </div>
        <div class="top-right" flex="10" layout="column">
            <md-button class="md-raised" ng-click="index.showLogin()">Login</md-button>
            <md-button class="md-primary" ng-click="index.register()">Register</md-button>
        </div>
    </header>

    <div class="navbar" layout="row" layout-align="space-between">
        <div layout="row" flex="60">
          <md-button ng-click="index.currentJobRoute()"><span>current job</span></md-button>
          <p> | </p>
          <md-button ng-click="index.allJobsRoute()"><span>all jobs</span></md-button>
          <p> | </p>
          <md-button ng-click="index.invoicesRoute()">invoices</md-button>
        </div>
        <div layout="row" flex="40" layout-align="end">
          <md-button ng-click="index.newJobRoute()">+job</md-button>
        </div>
    </div>



    <div ng-view> </div>

</body>

</html>
